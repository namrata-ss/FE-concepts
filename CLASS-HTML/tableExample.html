<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table EXample</title>
</head>
<body>
    <div>
    <h2 style="text-align:center;">School TimeTable</h3>
    <table border style="border-collapse: collapse;" align="center">
        <tr>
            <th colspan="5">Days of the week</th>
        </tr>
        <tr>
            <th>Monday</th>
            <th>tuesday</th>
            <th>wenesday</th>   
            <th>Thrusday</th>
            <th>Friday</th>
        </tr>
        
        <tr>
            <td>English</td>
            <td>Math</td>
            <td>Science</td>
            <td>History</td>
            <td rowspan="2" >PT</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>History</td>
            <td>Hindi</td> 
            <td>English</td>
            
        </tr>
        <tr>
            <td colspan="5" align="center">Break</td>
        </tr>
        <tr>
            <td>History</td>
            <td>Hindi</td>  
            <td>English</td>
            <td>Math</td>
            <td>Science</td>
        </tr>
        <tr>
            <td>English</td>
            <td>Math</td>
            <td>Science</td>
            <td colspan="2">History</td>
            <!-- <td>Hindi</td> -->
        </tr>
    </table>
</div>
